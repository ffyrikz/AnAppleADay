<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            /* 100% of the viewport height */
            box-sizing: border-box;

        }

        /* 上半部分 */
        #top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            /* 上半部分的背景色，您可以根據需要更改 */
            padding: 20px;
            height: 10%;
            /* 固定上半部分的高度為10% */
            box-sizing: border-box;
        }

        #top-left {
            width: 20%;
            /* 固定左邊的寬度為30% */
        }

        #top-right {
            width: 80%;
            /* 固定右邊的寬度為60% */
            display: flex;
            justify-content: space-around;
            /* 平均分配每個欄位的空間 */
            align-items: center;
        }

        #top-right a {
            font-family: "Arial", sans-serif;
            /* 修改字體 */
            font-size: 20px;
            /* 修改字體大小 */
            text-decoration: none;
            /* 移除連結的下劃線 */
            color: #333;
            /* 修改字體顏色 */
            margin: 0 10px;
            /* 設定間距 */
        }

        /* 中間部分 */
        #middle {
            background-color: #3498db;
            /* 中間部分的背景色，您可以根據需要更改 */
            padding: 20px;
            height: 60%;
            /* 固定中間部分的高度為60% */
            box-sizing: border-box;
            position: relative;
        }

        .content-container {
            position: absolute;
            top: 50%;
            /* 將內容容器置於中間 */
            left: 50%;
            transform: translate(-50%, -50%);
            /* 使用 translate 來調整位置 */
            text-align: center;
            /* 讓內容置中 */
        }

        .middle-image {
            max-width: 100%;
            /* 確保圖片不超出內容容器 */
            max-height: 100%;
            /* 確保圖片不超出內容容器 */
            display: block;
            /* 確保圖片不受 inline 元素的 baseline 影響 */
            margin: 0 auto;
            /* 使圖片水平居中 */
        }

        .text-container {
            margin-top: 20px;
            /* 設定文字容器與圖片之間的距離 */
        }

        .text-container p {
            margin: 0;
            /* 移除段落的預設邊距 */
            font-family: "Arial", sans-serif;
            /* 修改字體 */
            color: #fff;
            /* 修改字體顏色 */
            font-size: 18px;
            /* 修改字體大小 */
        }

        /* 下半部分 */
        #bottom {
            display: flex;
            justify-content: space-between;
            background-color: #f0f0f0;
            /* 下半部分的背景色，您可以根據需要更改 */
            padding: 20px;
            height: 10%;
            /* 固定下半部分的高度為10% */
            box-sizing: border-box;
        }

        #bottom-left,
        #bottom-center,
        #bottom-right {
            width: 30%;
            /* 固定左中右的寬度為30% */
        }

        .logo {
            max-height: 100%;
            /* 最大高度為區塊高度的100%，即10% */
            width: auto;
            /* 保持原始寬高比例 */
            display: block;
            /* 使圖片居中 */
            margin: 0 auto;
            /* 使圖片水平居中 */
            max-width: 100%;
            /* 最大寬度為區塊寬度的100%，即30% */
        }
    </style>
    <title>Your Webpage</title>
</head>

        <div id="top-right">

                    <a href="#" class="menu-item">Additional Purchase</a>

                </div>
            </div><!-- 放置七個選項的代碼 -->

    </div>

    <!-- 中間部分 -->

</body>
