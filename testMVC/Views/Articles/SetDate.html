<body>

    <h2>研討會日期設定</h2>

    <table>
        <thead>
            <tr>
                <th>日期</th>
                <th>時間</th>
                <th>地點</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="date" id="newDate" name="date"></td>
                <td><input type="time" id="newTime" name="time"></td>
                <td><input type="text" id="newLocation" name="location"></td>
                <td><button onclick="saveDate()">儲存</button></td>
            </tr>
        </tbody>
    </table>

    <div id="addedDates">
        <!-- 這裡會動態顯示新增的日期 -->
    </div>

    <script>
        function saveDate() {
            // 獲取新的日期、時間和地點
            var newDate = document.getElementById('newDate').value;
            var newTime = document.getElementById('newTime').value;
            var newLocation = document.getElementById('newLocation').value;

            // 創建新的表格行
            var newRow = document.createElement('tr');
            newRow.innerHTML = '<td>' + newDate + '</td>' +
                '<td>' + newTime + '</td>' +
                '<td>' + newLocation + '</td>' +
                '<td></td>'; // 空白列

            // 將新行添加到表格中
            document.querySelector('tbody').appendChild(newRow);

            // 清空輸入欄位
            document.getElementById('newDate').value = '';
            document.getElementById('newTime').value = '';
            document.getElementById('newLocation').value = '';

            // 顯示新增的日期
            document.getElementById('addedDates').innerHTML += '新增的日期：' + newDate + '<br>';
        }
    </script>
</body>
